<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 5 Leaderboard - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #6ecbf5 0%, #e3f2fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2c3e50;
            overflow-x: hidden;
        }

        /* Floating shapes for background */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 15s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #e74c3c;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: #f1c40f;
            top: 70%;
            left: 80%;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: #2ecc71;
            top: 20%;
            left: 80%;
            animation-delay: 6s;
        }

        .shape:nth-child(4) {
            width: 70px;
            height: 70px;
            background: #9b59b6;
            top: 80%;
            left: 20%;
            animation-delay: 9s;
        }

        .shape:nth-child(5) {
            width: 90px;
            height: 90px;
            background: #3498db;
            top: 60%;
            left: 40%;
            animation-delay: 12s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .login-container {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: linear-gradient(90deg, #3498db, #e74c3c, #f1c40f, #2ecc71, #9b59b6);
            border-radius: 10px 10px 0 0;
            animation: rainbow 8s infinite linear;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-header {
            margin-bottom: 30px;
            position: relative;
        }

        .login-header h1 {
            font-family: 'Baloo 2', cursive;
            font-size: 2.8rem;
            color: #3498db;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .login-header::after {
            content: "";
            display: block;
            width: 80px;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            margin: 15px auto;
            border-radius: 5px;
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: #f8f9fa;
            border: none;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #7f8c8d;
        }

        .tab.active {
            background: #3498db;
            color: white;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .form-container {
            position: relative;
            min-height: 300px;
        }

        .form {
            text-align: left;
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
        }

        .form.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #2c3e50;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 12px;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
            background: white;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        .input-icon .form-control {
            padding-left: 45px;
        }

        .input-icon .form-control:focus + i {
            color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #27ae60);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            box-shadow: 0 4px 10px rgba(149, 165, 166, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #6c7a7d);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(149, 165, 166, 0.4);
        }

        .login-footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .login-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            text-decoration: underline;
            color: #2ecc71;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .demo-accounts {
            margin-top: 25px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            border-left: 5px solid #3498db;
        }

        .demo-accounts h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .demo-accounts p {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #7f8c8d;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #2ecc71;
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2.2rem;
            }
            
            .tab {
                padding: 12px;
                font-size: 1rem;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: #3498db;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #7f8c8d;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #e74c3c;
        }

        /* Trophy icon animation */
        .trophy {
            display: inline-block;
            font-size: 2rem;
            color: #f1c40f;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <!-- Floating background shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="trophy">
                <i class="fas fa-trophy"></i>
            </div>
            <h1>Grade 5 Leaderboard</h1>
            <p>Sign in to access the student leaderboard</p>
        </div>
        
        <div id="error-message" class="error-message" style="display:none;"></div>
        <div id="success-message" class="success-message" style="display:none;"></div>
        
        <div class="tab-container">
            <button class="tab active" id="login-tab">Login</button>
            <button class="tab" id="signup-tab">Sign Up</button>
        </div>
        
        <div class="form-container">
            <!-- Login Form -->
            <form class="form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="#" id="show-forgot">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <!-- Sign Up Form -->
            <form class="form" id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <div class="input-icon">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" id="signup-name" class="form-control" placeholder="Your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" class="form-control" placeholder="Create a password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>Need help? <a href="mailto:support@example.com">Contact administrator</a></p>
        </div>
    </div>
    
    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-modal">
        <div class="modal-content">
            <button class="close-modal" id="close-forgot">&times;</button>
            <div class="modal-header">
                <h3>Forgot Password</h3>
            </div>
            <form id="forgot-form">
                <div class="form-group">
                    <label for="forgot-email">Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="forgot-email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
        </div>
    </div>

    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script>
        // Supabase client setup (runs after CDN is loaded)
        const SUPABASE_URL = 'https://ttiwsehtmipvvpdxqvma.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0aXdzZWh0bWlwdnZwZHhxdm1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5Mjc0MDQsImV4cCI6MjA3MzUwMzQwNH0.c3l9tC3-zurHxuqucsJ-PKGkG5yKCwfQTIBKSJXJYpQ';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const forgotForm = document.getElementById('forgot-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const forgotModal = document.getElementById('forgot-modal');
            const showForgot = document.getElementById('show-forgot');
            const closeForgot = document.getElementById('close-forgot');
            
            // Tab switching functionality
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                document.getElementById('login-form').classList.add('active');
                document.getElementById('signup-form').classList.remove('active');
            });
            
            signupTab.addEventListener('click', function() {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                document.getElementById('signup-form').classList.add('active');
                document.getElementById('login-form').classList.remove('active');
            });
            
            // Forgot password modal
            showForgot.addEventListener('click', function(e) {
                e.preventDefault();
                forgotModal.style.display = 'flex';
            });
            
            closeForgot.addEventListener('click', function() {
                forgotModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === forgotModal) {
                    forgotModal.style.display = 'none';
                }
            });

            // Login
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // Show loading state
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                submitBtn.disabled = true;
                
                let { data, error } = await supabase.auth.signInWithPassword({ email, password });
                
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                if (error) {
                    errorMessage.innerText = error.message;
                    errorMessage.style.display = 'block';
                } else {
                    // Save a lightweight session marker for legacy localStorage-based code
                    try {
                        const session = {
                            username: email,
                            isAuthenticated: true,
                            loginTime: new Date().getTime()
                        };
                        localStorage.setItem('currentUser', JSON.stringify(session));
                    } catch (e) {}

                    successMessage.innerText = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => { window.location.href = 'leaderboard.html'; }, 900);
                }
            });

            // Sign Up (collect name, email, password)
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;

                // Show loading state
                const submitBtn = signupForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                submitBtn.disabled = true;

                // create auth user
                let { data: signData, error: signError } = await supabase.auth.signUp({ email, password });
                
                if (signError) {
                    errorMessage.innerText = signError.message;
                    errorMessage.style.display = 'block';
                    
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                // If user object is immediately available, create profile row
                const user = signData?.user;
                if (user && user.id) {
                    const profile = {
                        id: user.id,
                        full_name: name,
                        email: email,
                        created_at: new Date().toISOString()
                    };
                    const { error: profileError } = await supabase.from('profiles').upsert(profile);
                    
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    if (profileError) {
                        // non-fatal: show message but account is still created
                        errorMessage.innerText = 'Account created but failed to save profile: ' + profileError.message;
                        errorMessage.style.display = 'block';
                        return;
                    }
                    successMessage.innerText = 'Sign up successful! Please check your email to confirm.';
                    successMessage.style.display = 'block';
                    
                    // Clear form and switch to login
                    signupForm.reset();
                    loginTab.click();
                } else {
                    // When email confirmations are enabled, user may be null until confirmed
                    successMessage.innerText = 'Sign up initiated. Please check your email to confirm your account.';
                    successMessage.style.display = 'block';
                    
                    // Clear form and switch to login
                    signupForm.reset();
                    loginTab.click();
                }
            });

            // Forgot Password
            forgotForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                const email = document.getElementById('forgot-email').value;
                
                // Show loading state
                const submitBtn = forgotForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitBtn.disabled = true;
                
                let { data, error } = await supabase.auth.resetPasswordForEmail(email);
                
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                if (error) {
                    errorMessage.innerText = error.message;
                    errorMessage.style.display = 'block';
                } else {
                    successMessage.innerText = 'Password reset email sent! Check your inbox.';
                    successMessage.style.display = 'block';
                    forgotModal.style.display = 'none';
                    forgotForm.reset();
                }
            });
        });
    </script>
</body>
</html>
